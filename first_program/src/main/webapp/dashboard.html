<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Learning Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="dashboard">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>LearnOnline</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-book"></i> My Courses</a></li>
            <li><a href="#"><i class="fas fa-graduation-cap"></i> Enroll</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#"><i class="fas fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="topbar">
            <h2>Dashboard</h2>
            <div class="search">
                <input type="text" placeholder="Search courses...">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Web Development</h3>
                <p>Learn HTML, CSS, JavaScript, React & more</p>
                <button>View Course</button>
            </div>
            <div class="card">
                <h3>Data Science</h3>
                <p>Python, Pandas, Machine Learning, AI</p>
                <button>View Course</button>
            </div>
            <div class="card">
                <h3>Mobile Apps</h3>
                <p>Build apps using Kotlin, Java & Flutter</p>
                <button>View Course</button>
            </div>
            <div class="card">
                <h3>Design & UI/UX</h3>
                <p>Figma, Photoshop, Illustrator</p>
                <button>View Course</button>
            </div>
        </div>

    </div>
</div>

</body>
</html>
